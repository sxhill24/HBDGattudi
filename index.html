<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I'm Sorry KuchuPuchu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" role="main">
    <h1>I'm Sorry KuchuPuchu</h1>
    <div class="subtitle">Paper Airplane. A special message is coming your way... ✈️</div>

    <div class="stage" id="stage" aria-hidden="false">
      <svg class="plane-svg" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" id="mapSVG">
        <defs>
          <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0" stop-color="#ff9ccf"/>
            <stop offset="1" stop-color="#ffd27a"/>
          </linearGradient>
          <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="14" stdDeviation="20" flood-color="#000" flood-opacity="0.12"/>
          </filter>
        </defs>

        <path id="flightPath" d="M 40 520 C 180 400, 360 260, 520 120" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="20" stroke-linecap="round"/>
        <path d="M 40 520 C 180 400, 360 260, 520 120" fill="none" stroke="rgba(255,255,255,0.09)" stroke-width="2" stroke-dasharray="8 8" stroke-linecap="round"/>

        <g id="plane" transform="translate(0,-20)">
          <g id="planeBody" transform="scale(0.62)">
            <path d="M124.5 28.2c-3.3-2.3-8-1.7-10.7 1.2L12 131.9c-2.7 2.9-3.2 7.6-1.1 10.9 2.1 3.2 6.2 4.8 9.8 3.9l59.9-13.7 13.7 59.9c.9 3.6 3.9 6.4 7.5 7.2 3.6.8 7.4-.3 9.9-2.9l113.5-112.3c2.9-2.9 3.5-7.6 1.4-11-2.1-3.5-6.5-5.2-10.2-3.8L124.5 28.2z" fill="url(#g1)" stroke="#fff" stroke-width="2" stroke-linejoin="round"/>
            <circle cx="72" cy="96" r="8" fill="rgba(255,255,255,0.7)"/>
          </g>
        </g>

      </svg>

      <div class="message" id="messageCard">
        <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M2 7v13h20V7l-10 6L2 7z" fill="#ff9ccf"/>
        </svg>
        <div class="message-text">
          <div class="message-title">A special message is on its way</div>
          <div class="message-subtitle">Open your heart ✨</div>
        </div>
      </div>
    </div>

    <a class="cta" href="#" id="replay">Send Another ✈️</a>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
